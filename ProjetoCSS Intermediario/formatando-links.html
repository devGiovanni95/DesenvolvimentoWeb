<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links</title>

<style type="text/css">

	
	a{
		/*color: purple;*/
		padding: 5px 10px;/*Espacamento entre o texto e as linhas */
		text-decoration: none;/*Tirar o undeline debaixo dos links*/

	}

	/*Estados dos links*/
	/*Links nao visitados*/
	a:link{
		color: #b9c941;
	}

	/*Links visitados*/
	a:visited{
		color:  #c0c0c0;
	}

	/*Links hover, passa o cursor sobre o link*/
	a:hover{
		color: #fff;
		background: red;
	}

	/*Links ativos, quando clicado*/
	a:active{
		color: #e4f371;
	}




</style>
	
</head>
<body>


	<a href="https://www.google.com.br">
		Google
	</a> |

	<a href="https://www.tecmundo.com.br">
		TecMundo
	</a> |

	<a href="https://www.megacurioso.com.br">
		Mega Curioso
	</a> |

	<a href="https://www.orkut.com.br">
		Orkut
	</a> 

</body>
</html>
