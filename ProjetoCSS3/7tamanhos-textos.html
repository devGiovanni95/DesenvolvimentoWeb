<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fontes e cores</title>

	<style type="text/css">

		div{
			font-size: 60px;
		}


		.texto{
			/*
			px -> tamanho fixo
			% -> tamanho relativo
			em -> tamanho relativo ao container pai
			*/
			font-size: 1em;
		}

		.texto2{
			font-size: 15px;
		}

		.texto3{
			font-size: 1.5em;
		}
	</style>

</head>
<body>

<div>
	<p class="texto">Conteúdo 1</p>
	<p class="texto2">Conteúdo 2</p>
	<p >Conteúdo 3</p>
	<p class="texto3" >Conteúdo 3</p>



</div>

</body>
</html>
