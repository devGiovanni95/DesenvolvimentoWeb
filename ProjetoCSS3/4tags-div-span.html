<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Divs e Span</title>

	<style type="text/css">
	
	#conteudo{
			background:linear-gradient(to right, #5433ff, #20bdff, #a5fecb);
	}

	#topo{
	background:  linear-gradient(to right, #334d50, #cbcaa5);
	}

	#rodape{
	background: linear-gradient(to right, #00416a, #e4e5e6);
	}

	.produto{
	background: linear-gradient(to right, #f7f8f8, #acbb78);
	margin: 10px;
	}

	.assinatura{
	 background: linear-gradient(to right, #ee9ca7, #ffdde1);	
	}

</style>

	</head>
	<body>

		<div id= "topo">
			<img src="imagens/amazon.png">

			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contatos</li>

			</ul>
		</div>

		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div> 

			<div class="produto">
				Produto 3
			</div>

			<div class="produto">
				Produto 4
			</div>
		</div>

		<div id="rodape" align="center">
			@Todos os direitos reservados
		</div>

		<span class="assinatura" >Developer </span>
		<span class="produto" >By </span>
		<span class="assinatura" >Giovanni </span>




	</body>
</html>
